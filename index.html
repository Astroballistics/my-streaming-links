<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024">
    <title>My Streaming Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .tile {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 200px;
            height: 200px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: #000;
            font-size: 20px;
            text-align: center;
            transition: background-color 0.3s;
        }
        .tile:hover {
            background-color: #eee;
        }
        iframe {
            width: 80%;
            height: 70%;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>My Streaming Services</h1>
    <div class="container">
        <a class="tile" href="https://www.hulu.com/?web=1" target="content-frame">Hulu</a>
        <a class="tile" href="https://www.max.com/?web=1" target="content-frame">Max</a>
        <a class="tile" href="http://192.168.1.134:32400/web/index.html#!/" target="content-frame">Plex</a>
    </div>
    <iframe name="content-frame"></iframe>
</body>
</html>
